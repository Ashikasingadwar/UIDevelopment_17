<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <fieldset>
        <legend>Fill the form</legend>
    <form method="post" autocomplete="off">
        <label for="fname">FirstName</label>
        <input type="text" placeholder="Enter First Name" id="fname" name="firstname"> <br><br>

        <label for="lname">LastName</label>
        <input type="text" placeholder="Enter Last Name" id="lname" name="lastname"> <br><br>

        <label for="email">Email</label>
        <input type="email" placeholder="Enter Email" id="email" name="email"> <br><br>

        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password" id="password" name="password"> <br><br>

        <b>Gender</b>
        <input type="radio" name="gender">
        <label for="">Male</label>

        <input type="radio" name="gender">
        <label for="">Female</label>  <br><br>

        <b>Skills</b>
        <label for="">Java</label>
        <input type="checkbox" name="Java">
        <label for="">Python</label>
        <input type="checkbox" name="Python">
        <label for="">Javascript</label>
        <input type="checkbox" name="Javascript">
        <label for="">C</label>
        <input type="checkbox" name="C">  <br><br>

        <label for="">Resume</label>
        <input type="file"> <br><br>

        <input type="Submit">
    </form>
    </fieldset>
